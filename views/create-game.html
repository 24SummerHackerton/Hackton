<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Create a New Game</h1>
    <form action="/create-game" method="post">
        <label for="name">Game Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="maxParticipants">Max Participants:</label>
        <input type="number" id="maxParticipants" name="maxParticipants" required>
        <br>
        <label for="rules">Rules (optional):</label>
        <textarea id="rules" name="rules"></textarea>
        <br>
        <button type="submit">Create Game</button>
    </form>
    <a href="/games">Back to Game List</a>
    <script src="/js/scripts.js"></script>
</body>
</html>
